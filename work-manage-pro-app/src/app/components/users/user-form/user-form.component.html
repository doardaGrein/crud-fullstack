<div class="container container-signup">

  <h2 class="text-center" tabindex="0">
    {{ i18nService.getTranslation('userRegistration') }}
  </h2>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="row g-3">

    <div class="mb-3">
      <label for="name" class="form-label">Nome:</label>
      <input type="text" id="name" formControlName="name" class="form-control" placeholder="Digite seu Nome" required aria-labelledby="name-label">
    </div>

    <div class="b-3">
      <label for="email" class="form-label">E-mail:</label>
      <input type="email" id="email" formControlName="email" class="form-control" placeholder="Digite seu E-mail" required aria-labelledby="email-label">
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Senha:</label>
      <input type="password" id="password" formControlName="password" class="form-control" placeholder="Digite sua Senha" required minlength="8" aria-labelledby="password-label">
    </div>

    <div class="mb-3 text-center">
      <button type="submit" [disabled]="userForm.invalid" class="btn btn-primary">Cadastrar</button>
    </div>

  </form>

</div>
