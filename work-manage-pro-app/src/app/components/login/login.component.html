<div class="container container-login">

  <h2 class="text-center">
    {{ i18nService.getTranslation('Login') }}
  </h2>


  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="row g-3">
    <div class="col-md-6">
      <label for="email">E-mail:</label>
      <input type="email" id="email" formControlName="email" required class="form-control">
    </div>

    <div class="col-md-6">
      <label for="password">Senha:</label>
      <input type="password" id="password" formControlName="password" required class="form-control">
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">Entrar</button>
    </div>
  </form>

  <div class="container container-login">

  </div>
</div>
